<div class="modal-header">
    <button class="btn glyphicon glyphicon-remove" style="float:right" ng-click="close()"></button>
    <h4 class="modal-title">{{'--.loginModal.title' | translateText}}</h4>
</div>
<div class="modal-body" dir-enter="save()">

    <dir-field-text ng-info="fields.login"></dir-field-text>

    <dir-field-text ng-info="fields.password"></dir-field-text>

    <dir-field-check ng-info="fields.openSession"></dir-field-check>

    <div>[OR]</div>


    <button ng-click="fb_login();">facebook con</button>



</div>
<div class="modal-footer">
    <button ng-disabled="loading" type="button" class="btn btn-default" ng-click="close()">{{'--.generic.close' | translateText}}</button>
    <button ng-disabled="loading" type="button" class="btn btn-primary" ng-click="save()">{{'--.generic.save' | translateText}}</button>
    <img src="/assets/images/modal-loading.gif" ng-show="loading" />
</div>
